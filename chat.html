<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - KoKoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>    

    <!-- header.alt-header>div.alt-header__column*3 -->

    <header class="alt-header">
        <div class="alt-header__column"><a href="chats.html"><i class="fa-solid fa-angle-left fa-lg"></i></a></div>
        <div class="alt-header__column"><h1 class="alt-header__title">뽀로로</h1></div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">

        <div class="chat__time">
            Monday, July 23, 2024
        </div>

        <div class="message-row">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzA3MzFfMjc0%2FMDAxNjkwNzg4NTYxMjM0.Oy2FMapjh16yEwckjs3BJCO9nk96noECShOFrXpU3VQg.UuhDofgDM5SJ7MzbR2mVXnEHyOMkgGPxthqCgG78JRsg.JPEG.pnties21900%2FKakaoTalk_20230731_162909933.jpg&type=a340">
            <div class="message-row__name">
                <span class="message__author">뽀로로</span>
                <div class="message__title">
                    <span class="message__text">자니?</span>
                    <span class="message__time">02:15</span>
                </div>
            </div>              
        </div>

        <div class="message-row message-row--me">
            <div class="message-row__name">
                <div class="message__title">
                    <span class="message__text">차단ㄱㄱ</span>
                    <span class="message__time">02:16</span>
                </div>
            </div>              
        </div>

    </main>


  
    <script src="https://kit.fontawesome.com/2d3e3d07e9.js" crossorigin="anonymous"></script>

</body>
</html>
