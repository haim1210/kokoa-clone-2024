<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KoKoa Talk</title>
</head>
<!-- 테스트 -->
<body>
    <div class="status-bar">
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- To Do : Wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>    

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KoKoa Talk</h1>
        <p class="welcome-header__text">If you have a KoKoa Account, log in with your email or phone number.</p>
    </header>

    <form action="friends.html" mothod="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number">
        <input name="password" type="password" placeholder="password">
        <input type="submit" value="Log in">
        <input type="submit" value="Sign Up">
        <a href="#">Find KoKoa Account or Password</a>
    </form>
    


    <script src="https://kit.fontawesome.com/2d3e3d07e9.js" crossorigin="anonymous"></script>

</body>
</html>
