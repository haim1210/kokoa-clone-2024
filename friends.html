<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freinds - KoKoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>    

    <header class="screen-header">
        <h1 class="screen-header__title">Freinds</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i> Freinds' Names Display <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav_notification badge">1</span><i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav_notification_dot"></span><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </ul>
    </nav>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzEwMjBfMjA3%2FMDAxNjk3Nzg3Njc3MTA3.hP_vqQgtgods1_Je8SgjTlQvIPKmMRjlhYLFt4Bw8OIg.tLM-T3emLd--iWHqgmqxsBfybuSeWQ22cjxNwI5tBJMg.JPEG.tjsdn52521%2F1697787676187.jpg&type=sc960_832">
                <div class="user-component__text">
                    <h4 class="user-component__title">JanMang</h4>
                    <!-- <h6 class="user-component__subtitle">Hello</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen_channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span><i class="fa-solid fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzEwMjBfMjA3%2FMDAxNjk3Nzg3Njc3MTA3.hP_vqQgtgods1_Je8SgjTlQvIPKmMRjlhYLFt4Bw8OIg.tLM-T3emLd--iWHqgmqxsBfybuSeWQ22cjxNwI5tBJMg.JPEG.tjsdn52521%2F1697787676187.jpg&type=sc960_832">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fa-solid fa-chevron-right fa-xs"></i>
                    </div>
                </div>                
            </div>
        </div>
    </main>
    
    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <script src="https://kit.fontawesome.com/2d3e3d07e9.js" crossorigin="anonymous"></script>

</body>
</html>
