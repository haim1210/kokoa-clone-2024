<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - KoKoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>    

    <!-- header.alt-header>div.alt-header__column*3 -->

    <header class="alt-header">
        <div class="alt-header__column"><a href="more.html"><i class="fa-solid fa-angle-left fa-lg"></i></a></div>
        <div class="alt-header__column"><h1 class="alt-header__title">Settings</h1></div>
        <div class="alt-header__column"><i class="fas fa-search fa-lg"></i></div>
    </header>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav_notification badge">1</span><i class="far fa-comment fa-2x"></i></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav_notification_dot"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>


    <main class="main-screen">
        <ul class="setting-list">
            <li class="setting__list">
                <div class="setting__list-column">
                    <i class="fa-solid fa-bullhorn"></i>
                    <span>Notice</span>
                </div>
                <div class="setting__list-column"></div>
            </li>
            <li class="setting__list">
                <div class="setting__list-column">
                    <i class="fa-solid fa-flask"></i>
                    <span>KaKao Lab</span>
                </div>
                <div class="setting__list-column"></div>
            </li>
            <li class="setting__list">
                <div class="setting__list-column">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Version</span>
                </div>
                <div class="setting__list-column">
                    <span>Latest Version</span>
                </div>
            </li>
            <li class="setting__list">
                <div class="setting__list-column">
                    <i class="fa-solid fa-bullhorn"></i>
                    <span>Privacy</span>
                </div>
                <div class="setting__list-column"></div>
            </li>
            <li class="setting__list">
                <div class="setting__list-column">
                    <i class="fa-solid fa-bullhorn"></i>
                    <span>Notifications</span>
                </div>
                <div class="setting__list-column"></div>
            </li>
            <li class="setting__list">
                <div class="setting__list-column">
                    <i class="fa-solid fa-bullhorn"></i>
                    <span>Friends</span>
                </div>
                <div class="setting__list-column"></div>
            </li>
            <li class="setting__list">
                <div class="setting__list-column">
                    <i class="fa-solid fa-bullhorn"></i>
                    <span>Themes</span>
                </div>
                <div class="setting__list-column">
                    <span>Default theme</span>
                </div>
            </li>

        </ul>
    </main>

  
    <script src="https://kit.fontawesome.com/2d3e3d07e9.js" crossorigin="anonymous"></script>

</html>
