<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - KoKoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>    

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"><span class="setting_notification_dot"></span></i></span>
        </div>
    </header>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav_notification badge">1</span><i class="far fa-comment fa-2x"></i></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav_notification_dot"></span><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </ul>
    </nav>

    <main class="main-screen">

        <div class="find-icons">
            <div class="find-icons__icons"><i class="fa-solid fa-qrcode"></i><span>QR Code</span></div>
            <div class="find-icons__icons"><i class="fa-regular fa-address-book"></i><span>Add by Contacts</span></div>        
            <div class="find-icons__icons"><i class="fa-regular fa-id-badge"></i><span>Add by ID</span></div>        
            <div class="find-icons__icons"><i class="fa-regular fa-envelope"></i><span>Invite</span></div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post_column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hasgtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzEwMjBfMjA3%2FMDAxNjk3Nzg3Njc3MTA3.hP_vqQgtgods1_Je8SgjTlQvIPKmMRjlhYLFt4Bw8OIg.tLM-T3emLd--iWHqgmqxsBfybuSeWQ22cjxNwI5tBJMg.JPEG.tjsdn52521%2F1697787676187.jpg&type=sc960_832">
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>

                <div class="open-post_column">
                    <div class="open-post__photo">
                        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F5778%2F2024%2F05%2F05%2F0000054341_001_20240505000203685.jpg&type=sc960_832">
                        <div class="open-post_column__heart"><span>♥326</span></div>
                    </div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post_column">
                    <h5 class="open-post__title">Bts Gang~</h5>
                    <h6 class="open-post__hasgtags">#apple#banana#mango</h6>
                    <div class="open-post__members">
                        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzEwMjBfMjA3%2FMDAxNjk3Nzg3Njc3MTA3.hP_vqQgtgods1_Je8SgjTlQvIPKmMRjlhYLFt4Bw8OIg.tLM-T3emLd--iWHqgmqxsBfybuSeWQ22cjxNwI5tBJMg.JPEG.tjsdn52521%2F1697787676187.jpg&type=sc960_832">
                        <span class="open-post__members-count">1802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>

                <div class="open-post_column">
                    <div class="open-post__photo">
                        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDAyMTNfMjIz%2FMDAxNzA3Nzc5NTY5MDg5.AvbDCNz5R5kw_5rUaATExi3NZ3YXFi3kbgwUomsc7m0g.57sRr4eVCJqdIuXPClTR-1mNA4TGH1vNAy94sprk--Yg.JPEG.damnjaebi%2FIMG_1946.jpg&type=sc960_832">
                        <div class="open-post_column__heart"><span>♥12326</span></div>
                    </div>
                </div>
            </div>
        </div>


    </main>

  
    <script src="https://kit.fontawesome.com/2d3e3d07e9.js" crossorigin="anonymous"></script>

</body>
</html>
